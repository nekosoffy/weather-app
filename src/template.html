<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
  <div id="container">
    <search>
      <form spellcheck="false">
        <label for="location">Search your location:</label>
        <div class="form-wrapper">
          <div>
            <input id="location" pattern=".*[a-zA-Z]+.*" autocomplete="off" required />
          </div>
          <div>
            <button id="search-btn">Search</button>
          </div>
          <span class="note" aria-live="polite"></span>
        </div>
      </form>
    </search>
    <main class="hidden">
      <div>
        <article>
          <div id="first-wrapper">
          </div>
          <div id="second-wrapper">
          </div>
        </article>
      </div>
    </main>
  </div>
</body>
</html>
